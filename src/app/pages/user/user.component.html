<div class="flex h-screen">

<!-- Mobile menu button (hamburger) -->
<div class="md:hidden fixed top-4 left-4 z-50" *ngIf="!isSidebarOpen">
  <button (click)="isSidebarOpen = true" class="p-2 bg-blue-600 text-white rounded w-10 h-10 flex items-center justify-center shadow-lg transition-transform duration-300">
    â˜°
  </button>
</div>

<!-- Sidebar overlay -->
<div
  class="fixed inset-0 z-30 bg-black bg-opacity-50 transition-opacity md:hidden"
  *ngIf="isSidebarOpen"
  (click)="isSidebarOpen = false">
</div>

<!-- Sidebar -->
<aside
  [ngClass]="{
    'translate-x-0': isSidebarOpen,
    '-translate-x-full': !isSidebarOpen
  }"
  class="fixed top-0 left-0 z-40 h-full w-64 bg-[#06A7EE] text-white flex flex-col transform transition-transform duration-300 md:translate-x-0 md:static md:flex">

    <!-- Logo -->
    <div class="flex items-center justify-start h-20 border-b bg-[#0F4578] px-4">
      <img src="assets/images/logo-merrymart.png" alt="Merry Mart Logo" class="w-10 mr-3 rounded-full shadow" />
      <div class="text-left">
        <h1 class="text-xl font-bold">Merry Mart</h1>
        <p class="text-sm">Accounting System</p>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <nav class="flex-1 mt-4">
      <ul class="flex flex-col space-y-2 px-4">
        <li><a routerLink="/user/payment" routerLinkActive="bg-purple-700" class="block px-4 py-2 rounded hover:bg-green-500">Payment</a></li>
        <li><a routerLink="/user/orders" routerLinkActive="bg-purple-700" class="block px-4 py-2 rounded hover:bg-green-500">Orders</a></li>
        <li><a routerLink="/user/return" routerLinkActive="bg-purple-700" class="block px-4 py-2 rounded hover:bg-green-500">Return</a></li>
        <li><a routerLink="/user/expenses" routerLinkActive="bg-purple-700" class="block px-4 py-2 rounded hover:bg-green-500">Expenses</a></li>
        <li><a routerLink="/user/customer-balance" routerLinkActive="bg-purple-700" class="block px-4 py-2 rounded hover:bg-green-500">Customer Balance Sheet</a></li>
      </ul>
    </nav>

    <!-- Logout button -->
    <div class="p-4 border-t">
      <button (click)="logout()" class="w-full flex items-center justify-start gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded transition">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 bg-gray-100 p-6 overflow-auto">
    <router-outlet></router-outlet>
  </main>
</div>
