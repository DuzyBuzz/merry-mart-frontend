<div class="max-w-full mx-auto mt-0 bg-white rounded-lg shadow p-6">
  <div>
    <h1 class="text-3xl font-bold text-gray-800">Payments</h1>
  </div>
  <!-- Top Bar -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <div class="flex flex-1 items-center gap-2 justify-between">
      <div>
      <input 
        type="text"
        placeholder="Search payments..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        class="border border-gray-300 rounded px-3 py-2 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
        <button 
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded ml-2"
          (click)="showModal = true"
        >
          Create Payment
        </button>
      </div>
          <div class="flex flex-col md:flex-row items-start md:items-center gap-4 bg-white p-4 rounded-lg shadow border border-gray-200">
            <!-- Date From -->
            <div class="flex items-center gap-2">
              <label for="paymentDateFrom" class="text-gray-700 font-medium">From:</label>
              <input 
                type="date" 
                id="paymentDateFrom" 
                (ngModelChange)="onSearch()" 
                class="border border-gray-300 rounded-md px-3 py-2 w-44 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              >
            </div>

            <!-- Date To -->
            <div class="flex items-center gap-2">
              <label for="paymentDateTo" class="text-gray-700 font-sm">To:</label>
              <input 
                type="date" 
                id="paymentDateTo" 
                (ngModelChange)="onSearch()" 
                class="border border-gray-300 rounded-md px-3 py-2 w-44 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              >
            </div>
          </div>
    </div>
  </div>

<!-- Payment Table -->
<div class="overflow-auto max-h-[650px] border border-gray-200 rounded">
  <table class="min-w-full bg-white">
    <thead class="sticky top-0 bg-gray-200 z-10">
      <tr>
        <th class="py-2 px-4 border-b text-center">Customer Name</th>
        <th class="py-2 px-4 border-b text-center">Status</th>
        <th class="py-2 px-4 border-b text-center">Payment Date</th>
        <th class="py-2 px-4 border-b text-center">Bank Name</th>
        <th class="py-2 px-4 border-b text-center">Check No</th>
        <th class="py-2 px-4 border-b text-center">Clearing Date</th>
        <th class="py-2 px-4 border-b text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredPayments">
        <td class="py-2 px-4 border-b text-center">{{ p.customerName }}</td>
        <td class="py-2 px-4 border-b font-semibold text-center" [ngClass]="{
            'text-yellow-600': p.status === 'Pending',
            'text-green-600': p.status === 'Paid',
            'text-red-600': p.status === 'Declined'
        }">{{ p.status }}</td>
        <td class="py-2 px-4 border-b text-center">{{ p.paymentDate }}</td>
        <td class="py-2 px-4 border-b text-center">{{ p.bankName }}</td>
        <td class="py-2 px-4 border-b text-center">{{ p.checkNo }}</td>
        <td class="py-2 px-4 border-b text-center">{{ p.clearingDate }}</td>
        <td class="py-2 px-4 border-b text-center">
          <button class="text-red-600 hover:underline" (click)="deletePayment(p.paymentId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Buttons fixed to lower-left corner -->
<div class="fixed bottom-4 right-4 flex flex-col md:flex-row gap-2 z-50">
  <button 
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
    Print Report
  </button>
  <button 
    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">
    Export Report
  </button>
</div>


  <!-- Payment Modal -->
  <div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
      <button 
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl font-bold"
        (click)="showModal = false"
      >&times;</button>
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Create Payment</h3>
      <form (ngSubmit)="submitPayment()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
          <input type="text" [(ngModel)]="newPayment.customerName" name="customerName" required 
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select [(ngModel)]="newPayment.status" name="status" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="Pending">Pending</option>
            <option value="Paid">Paid</option>
            <option value="Declined">Declined</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Date of Payment</label>
          <input type="date" [(ngModel)]="newPayment.paymentDate" name="paymentDate" required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <fieldset class="mb-4 border border-gray-200 rounded p-4">
          <legend class="text-sm font-semibold text-gray-700 px-2">Check Info</legend>
          <div class="mb-3">
            <label class="block text-sm text-gray-700 mb-1">Bank</label>
            <input type="text" [(ngModel)]="newPayment.bankName" name="bankName"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          </div>
          <div class="mb-3">
            <label class="block text-sm text-gray-700 mb-1">Check No.</label>
            <input type="text" [(ngModel)]="newPayment.checkNo" name="checkNo"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1">Clearing Date</label>
            <input type="date" [(ngModel)]="newPayment.clearingDate" name="clearingDate" 
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
          </div>
        </fieldset>
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full mt-2">
          Submit Payment
        </button>
      </form>
    </div>
  </div>



</div>
